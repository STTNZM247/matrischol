{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - MatriSchol</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
    <header class="navbar">
      <div class="logo">
            <img src="{% static 'img/inicio/logo.png' %}" alt="Logo MatriSchol">
        <h1>MATRISCHOL</h1>
      </div>
      <nav>
        <ul>
          <li><a href="{% url 'index' %}">Inicio</a></li>
          <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="cuadro cuadro-login">
        <h2>Registro de Usuario</h2>

        {% if messages %}
          {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <form action="{% url 'registro' %}" method="post">
          {% csrf_token %}
          <input type="text" name="nombre" placeholder="Nombre" required>
          <input type="text" name="apellido" placeholder="Apellido" required>
          <input type="email" name="email" placeholder="Correo electrónico" required>
          <div class="password-field">
            <input type="password" placeholder="Contraseña" name="password" id="password" required>
            <i class="fas fa-eye" id="eye-icon" onclick="togglePassword()"></i>
          </div>
          <button type="submit">Registrarse</button>
        </form>
        <div class="login-links">
          <a href="{% url 'login' %}">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
      </div>
    </section>
    <footer>
      <p>© 2025 SENA - Proyecto MatriSchol | Ficha 2964283</p>
    </ooter>
    <script>
      function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          eyeIcon.classList.remove('fa-eye');
          eyeIcon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          eyeIcon.classList.remove('fa-eye-slash');
          eyeIcon.classList.add('fa-eye');
        }
      }
    </script>
</body>
</html>
