{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MatriSchol</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="{% static 'img/inicio/logo.png' %}" alt="Logo MatriSchol">
            <h1>MATRISCHOL</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="#mision">Misión</a></li>
                <li><a href="#vision">Visión</a></li>
                <li><a href="{% url 'login' %}">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="cuadro cuadro-login">
            <h2>Iniciar Sesión</h2>

            <form method="POST">
                {% csrf_token %}
                <input type="text" placeholder="Correo" name="email" required>

                <div class="password-field">
                    <input type="password" placeholder="Contraseña" name="password" id="password" required>
                    <i class="fas fa-eye" id="eye-icon" onclick="togglePassword()"></i>
                </div>

                <button type="submit">Entrar</button>

                <div class="login-links">
                    <a class="no_cuenta" href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a><br>
                    <a href="{% url 'registro' %}">¿No tienes cuenta? Regístrate</a>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <p>© 2025 SENA - Proyecto MatriSchol | Ficha 2964283</p>
    </footer>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
